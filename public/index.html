<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Entry Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Visitor Entry Form</h1>
        <form id="visitorForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number" pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name (if applicable)" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="purpose">Purpose of Visit:</label>
                <select id="purpose" name="purpose" required>
                    <option value="">Select purpose...</option>
                    <option value="business">Business</option>
                    <option value="interview">Interview</option>
                    <option value="personal">Personal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">Entry Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
